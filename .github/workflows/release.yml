name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish Docker images & GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mealplanner-backend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/mealplanner-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mealplanner-frontend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/mealplanner-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release notes
        id: release_notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commits = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.GITHUB_SHA,
              per_page: 50
            })
            const short = commits.data.slice(0, 10).map(c => `- ${c.commit.message.split('\n')[0]} (${c.sha.substring(0,7)})`).join('\n')
            return `Images published:\n` +
                   `- ghcr.io/${context.repo.owner}/mealplanner-backend:${process.env.GITHUB_REF_NAME} (digest: ${{ steps.backend.outputs.digest }})\n` +
                   `- ghcr.io/${context.repo.owner}/mealplanner-frontend:${process.env.GITHUB_REF_NAME} (digest: ${{ steps.frontend.outputs.digest }})\n\n` +
                   `Recent commits:\n` + short

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.result }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
