name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv pip install --system -e .
          uv pip install --system -e ".[dev]"
      
      - name: Run linting (ruff)
        working-directory: ./backend
        run: ruff check app/ tests/
      
      - name: Run type checking (mypy)
        working-directory: ./backend
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests (with coverage reporting)
        working-directory: ./backend
        run: uv run pytest tests/ --cov=app --cov-report=xml --cov-report=term --timeout=300
        timeout-minutes: 10

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./backend/coverage.xml

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install
      
      - name: Run linting
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests (vitest with coverage)
        working-directory: ./frontend
        run: |
          npm run test -- --coverage
      
      - name: Check frontend coverage
        working-directory: ./frontend
        continue-on-error: true
        run: |
          node -e "const fs=require('fs');const p='coverage/coverage-summary.json';if(!fs.existsSync(p)){console.error('Coverage summary not found');process.exit(1);}const data=JSON.parse(fs.readFileSync(p));const pct=data.total.lines.pct;console.log('Frontend coverage (lines):',pct+'%');if(pct<80){console.warn('Coverage is below 80% ('+pct+'%)');process.exit(1);}else{console.log('Coverage meets 80% threshold');}"

      - name: Build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: mealplanner-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: mealplanner-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
